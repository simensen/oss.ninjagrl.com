<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <title>{% block title %}{{ page.title }} &middot; #ossart by ninjagrl{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}/" />
    {% block meta %}{% endblock %}

    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
    <link href="{{ site.url }}/assets/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ site.url }}/atom.xml" rel="alternate" title="#ossart" type="application/atom+xml">

    <link rel="stylesheet" href="{{ site.url }}/assets/css/screen.css?ab={{ site.asset_bump }}">
    <link rel="stylesheet" href="{{ site.url }}/assets/js/highlight/styles/github.css">
    <script src="{{ site.url }}/assets/js/modernizr.min.js"></script>
     <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block styles %}{% endblock %}
</head>
<body {% if page.nav_current %} id="page-nav-{{ page.nav_current }}" {% endif %}>
    <a href="{{ site.url }}/" class="logo-readium fa fa-home"></a>
    <main class="content" role="main">
        {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}

        <footer class="content-footer">
            &copy; {{ "now"|date("Y") }} <a href="http://oss.ninjagrl.com">ninjagrl</a>
            &middot;
            <a href="https://twitter.com/ninjagrlstuff" rel="publisher"><i class="fa fa-twitter-square"></i></a>
            <a href="https://www.facebook.com/ninjagrl"><i class="fa fa-facebook-square"></i></a>
            &middot;
            <a href="https://twitter.com/search?src=typd&q=%23ossart">#ossart</a>
            &middot;
            <a href="http://dflydev.com/projects/sculpin/">Sculpin powered</a>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{{ site.url }}/assets/js/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/readingTime.min.js"></script>

    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=312462998877190&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        (function () {
            var twitterWidgets = document.createElement('script');
            twitterWidgets.type = 'text/javascript';
            twitterWidgets.async = true;
            twitterWidgets.src = 'http://platform.twitter.com/widgets.js';
            document.getElementsByTagName('head')[0].appendChild(twitterWidgets);
        })();
        (function() {
            var script = document.createElement('script'); script.type = 'text/javascript'; script.async = true;
            script.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(script, s);
        })();
    </script>
    {% if site.google_analytics_tracking_id %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    <script>
(function ($) {
    "use strict";

    $(document).ready(function(){
        $('.post-reading').show();

        // Calculates Reading Time
        $('.post-content').readingTime({
            readingTimeTarget: '.post-reading-time',
            wordCountTarget: '.post-word-count',
        });
    });

}(jQuery));
    </script>
    {% block script %}{% endblock %}
</body>
</html>
